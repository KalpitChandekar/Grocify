<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets make a Website using Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="container min-h-screen bg-[url('images/image.png')] bg-center bg-cover px-28 py-5 relative">
      <nav class="flex items-center">
        <img src="images/logo.png" class="w-40 cursor-pointer alt="logo" />

        <ul class="flex-1 text-center">
          <li class="list-none inline-block px-5">
            <a href="#" class="no-underline text-white px-2">Home</a>
          </li>
          <li class="list-none inline-block px-5">
            <a href="#" class="no-underline text-white px-2">About</a>
          </li>
          <li class="list-none inline-block px-5">
            <a href="#" class="no-underline text-white px-2">Features</a>
          </li>
          <li class="list-none inline-block px-5">
            <a href="#" class="no-underline text-white px-2">Contact</a>
          </li>
        </ul>

        <img class="w-8 cursor-pointer" src="images/cart.png" alt="cart" />
      </nav>

      <div class="text-white mt-48 max-w-xl">
        <h1 class="text-6xl font-semibold leading-normal">
          Groceries<br />delivery in  <span class="font-light">15 mins</span>
        </h1>
        <p>
          Grocify offer a wide range of products, including fresh products,
          meats, dairy, baked goods and non-perishable item.
        </p>

       <div class="mt-10">
         <a href="#" class="text-black bg-yellow-300 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent  hover:border-yellow-300 hover:text-white duration-300 border border-transparent">Order Now</a>
         <a href="#">Download App <span class="text-lg inline-block rotate-90">&#10148</span></a>
      </div>
     </div>

     <div>
        <img src="images/grocery-image.png" alt="grocery-image" class="w- xl:w-1/2 xl:absolute bottom-0 right-20">
     </div>

    </div>
  </body>
</html>
