<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets make a Website using Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="container min-h-screen bg-[url('images/image.png')] bg-center bg-cover px-28 py-5 relative">
      <nav class="flex items-center">
        <img src="images/logo.png" class="w-40 cursor-pointer alt="logo" />

        <ul class="flex-1 text-center">
          <li class="inline-block px-5 list-none">
            <a href="#" class="px-2 text-white no-underline">Home</a>
          </li>
          <li class="inline-block px-5 list-none">
            <a href="#" class="px-2 text-white no-underline">About</a>
          </li>
          <li class="inline-block px-5 list-none">
            <a href="#" class="px-2 text-white no-underline">Features</a>
          </li>
          <li class="inline-block px-5 list-none">
            <a href="#" class="px-2 text-white no-underline">Contact</a>
          </li>
        </ul>

        <img class="w-8 cursor-pointer" src="images/cart.png" alt="cart" />
      </nav>

      <div class="max-w-xl mt-48 text-white">
        <h1 class="text-6xl font-semibold leading-normal">
          Groceries<br />delivery in  <span class="font-light">15 mins</span>
        </h1>
        <p>
          Grocify offer a wide range of products, including fresh products,
          meats, dairy, baked goods and non-perishable item.
        </p>

       <div class="mt-10">
         <a href="#" class="inline-block px-8 py-3 mr-4 font-medium text-black duration-300 bg-yellow-300 border border-transparent rounded-3xl hover:bg-transparent hover:border-yellow-300 hover:text-white">Order Now</a>
         <a href="#">Download App <span class="inline-block text-lg rotate-90">&#10148</span></a>
      </div>
     </div>

     <div>
        <img src="images/grocery-image.png" alt="grocery-image" class="bottom-0 w- xl:w-1/2 xl:absolute right-20">
     </div>

    </div>
  </body>
</html>
